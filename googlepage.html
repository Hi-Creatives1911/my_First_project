<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="./googlepage.css">
    </head>
    <body>
        <section>
            <header>
                <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#"><img src="./images/bars.png" alt="bars" class="menu"></a></li>
                        <li><a href="#"><button class="sign-in">Sign In</button></a></li>
                </ul>
            </header>
            <div class="main">
                <img src="./images/google.png" class="google">
                <div class="search-elements">
                    <input type="text" class="searchbox">
                    <div class="icons">
                       <div><img src="./images/search.png" class="search"></div>
                       <div><img src="./images/mic.png" class="mic"></div>
                    </div>                    
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm feeling Lucky</button>
                </div>
                <div class="languages-offered">
                    <li>Google offered in:</li>
                    <li><a href="#">Hausa</a></li>
                    <li><a href="#">Igbo</a></li>
                    <li><a href="#">Edo</a></li>
                    <li><a href="#">Yoruba</a></li>
                    <li><a href="#">Nigerian Pidgin</a></li>
                </div>
            </div>
            <div class="footer">
                <div class="row1">
                    <p class="Nigeria">Nigeria</p>
                </div>
                <div class="row2">
                    <div class="climate">
                        <img src="./images/climate leaf.png" class="leaf">
                        <p class="climatep">Our third decade of climate action. <a href="#">join us.</a></p>
                    </div>
                    <div class="below">
                        <div class="below-left">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Advertising</a></li>
                            <li><a href="#">Business</a></li>
                            <li><a href="#">How Search works</a></li>
                        </div>
                        <div class="below-right">
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Settings</a></li>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </body>
</html>
